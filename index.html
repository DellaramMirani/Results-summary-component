<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="bg-purple-main md:flex justify-center items-center flex-col h-screen">
  <section class="block w-full md:w-auto md:flex bg-white rounded-3xl">

    <section class="left-sec text-white flex flex-col items-center w-full md:w-80 md:rounded-3xl rounded-b-3xl">
      <h2 class="my-8 ">Your Result</h2>
      <div class="circle-grad ">
        <span class="text-5xl text-center block overflow-hidden mt-8	">76</span>
        <span class=" text-center block my-4 text-gray-400">of 100</span>
      </div>
      <div class="m-8 text-4xl">Great</div>
      <p class="p-8 text-center">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </section>



    <section class="md:w-80 bg-white p-8 rounded-3xl">
      <h2 class="summary mb-8">summary</h2>
      <div>
        <div class="flex justify-between items-center rounded rounded-xl p-3 bg-red-100">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            <div class="pl-3 text-red-400 font-medium	">Reaction</div>
          </div>
          <div class="font-medium text-gray-900">80 <span class="font-normal text-gray-500">/100</span></div>
        </div>
        <div class="flex justify-between items-center rounded rounded-xl p-3 bg-yellow-100 my-4">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
            <div class="pl-3 text-yellow-400 font-medium	">Memory</div>
          </div>
          <div class="font-medium text-gray-900">92 <span class="font-normal text-gray-500">/100</span></div>
        </div>
        <div class="flex justify-between items-center rounded rounded-xl p-3 bg-green-100 my-4">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <div class="pl-3 text-green-500 font-medium	">Verbal</div>
          </div>
          <div  class="font-medium text-gray-900">61 <span class="font-normal text-gray-500">/100</span></div>
        </div>
        <div class="flex justify-between items-center rounded rounded-xl p-3 bg-purple-100 my-4">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
            <div class="pl-3 text-purple-500 font-medium	">Visual</div>
          </div>
          <div class="font-medium text-gray-900">73 <span class="font-normal text-gray-500">/100</span></div>
        </div>
      </div>
      <button class="bg-gray-700 w-full text-white p-2 rounded-full my-2 blue-btn">Continue</button>

    </section>
  </section>






  <div class="hidden md:block absolute bottom-0">
    Challenge by <a class="text-purple-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-purple-400" href="https://github.com/DellaramMirani">delaram</a>.
  </div>
</body>

</html>
